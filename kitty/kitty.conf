# Font settings
font_family							Hack Nerd Font Mono
font_size								18.0

scrollback_lines				0	
mouse_hide_wait					-1
detect_urls							no
copy_on_select					clipboard
strip_trailing_spaces		smart
sync_to_monitor					no
repaint_delay						0
input_delay							0
window_padding_width		20
hide_window_decorations	yes
confirm_os_window_close 0
macos_colorspace				displayp3

tab_bar_min_tabs				1
tab_bar_style						separator
tab_bar_margin_width    20.0
tab_bar_margin_height   20.0 0.0
tab_separator						" "
tab_title_template      "[{index} - {title}]"
tab_bar_edge            top
active_tab_foreground   #ffffff
active_tab_background   #24273A
active_tab_font_style		normal
inactive_tab_foreground #808080
inactive_tab_background #24273A
tab_bar_background      #24273A
inactive_tab_font_style normal

# The basic colors
foreground              #CAD3F5
background              #24273A
selection_foreground    #24273A
selection_background    #F4DBD6

# Cursor colors
cursor                  #F4DBD6
cursor_text_color       #24273A

# URL underline color when hovering with mouse
url_color               #F4DBD6

# Kitty window border colors
active_border_color     #B7BDF8
inactive_border_color   #6E738D
bell_border_color       #EED49F

# OS Window titlebar colors
macos_titlebar_color system

# Colors for marks (marked text in the terminal)
mark1_foreground 				#24273A
mark1_background 				#B7BDF8
mark2_foreground 				#24273A
mark2_background 				#C6A0F6
mark3_foreground 				#24273A
mark3_background 				#7DC4E4

# The 16 terminal colors

# black
color0									#494D64
color8									#5B6078

# red
color1									#ED8796
color9									#ED8796

# green
color2  								#A6DA95
color10 								#A6DA95

# yellow
color3  								#EED49F
color11 								#EED49F

# blue
color4  								#8AADF4
color12 								#8AADF4

# magenta
color5  								#F5BDE6
color13 								#F5BDE6

# cyan
color6  								#8BD5CA
color14 								#8BD5CA

# white
color7  								#B8C0E0
color15 								#A5ADCB

# Custom
map ctrl+shift+r load_config_file

map ctrl+left neighboring_window left
map shift+left move_window left

map ctrl+right neighboring_window right 
map shift+right move_window right 

map ctrl+up neighboring_window up
map shift+up move_window up

map ctrl+down neighboring_window down
map shift+down move_window down

map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter

map ctrl+t set_tab_title

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

map ctrl+s launch --location=hsplit
map ctrl+v launch --location=vsplit

map ctrl+p nth_window -1
